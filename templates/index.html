<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}">
    <link rel="icon" href="{{ url_for('static', path='favicon.gif') }}" type="image/gif">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Gallery Index</title>
</head>
<body>
    <h1>Paths</h1>
    <button id="update-button">Force update</button>

    <div class="accordion" id="accordionExample">
    {{ table_rows|safe }}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa o DataTables
            $('.file-table').each(function() {
                $(this).DataTable();
            });

            $(window).on("load resize ", function() {
                var scrollWidth = $('.accordion-header').width() - $('.accordion-header').width();
                $('.accordion-header').css({'padding-right':scrollWidth});
              }).resize();
            
            // Verifica se a tabela está vazia e esconde se necessário
            document.querySelectorAll('.file-table').forEach(function(table) {
                const emptyCell = table.querySelector('td.dt-empty');
                
                // Se a célula vazia da DataTables existir, esconda a tabela e o título
                if (emptyCell) {
                    table.parentElement.style.display = 'none'; // Esconde a div que contém a tabela e o título
                }
            });
        });
        document.getElementById('update-button').addEventListener('click', function() {
            window.location.href = "/update";
        });
    </script>
</body>
</html>
